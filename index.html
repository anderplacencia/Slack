<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack maquetación</title>
    <link rel="shortcut icon" href="./Imagenes/Slack colores.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="CuerpoPag">
    <header class="padreHeader">
         <div class="cabecera_barra">
            <img src="./Imagenes/Slack.png" alt="" class="cabecera_barra-logo">
        </div>
        <div class="hamburguer">
            <input type="checkbox" id="menu">
            <label for="menu"> ☰ </label>
            <ul>
                <li><a href="#" class="cabecera_barra-opciones">Soluciones</a></li>
                <li><a href="#" class="cabecera_barra-opciones">Funciones</a></li>
                <li><a href="#" class="cabecera_barra-opciones">Empresa</a></li>
                <li><a href="#" class="cabecera_barra-opciones">Recursos</a></li>
                <li><a href="#" class="cabecera_barra-opciones">Precios</a></li>
                <li><a href="#" class="cabecera_barra-opciones">Conectarse</a></li>
                <li><a href="#" class="cabecera_barra-opciones">HABLAR CON VENTAS</a></li>
                <li><a href="#" class="cabecera_barra-opciones">PROBARLO GRATIS</a></li>
            </ul>
         </div>
    </header>
    <main>
        <article class="segmentoUno">
            <div class="esquema">
                <h1 class="esquema-title">Slack se encuentra dónde trabaja el futuro</h1>
                <p class="esquema-parrafo">Transforma tu manera de trabajar con un único lugar para todo el mundo y todo lo que necesitas para hacer las cosas</p>
                <span class="esquema-boton"><a>PRUÉBALO GRATIS</a></span>
            </div>
            <div class="rightBox">
                <video width="650px" height="280px" controls autoplay muted>
                <source src="./Imagenes/Equipo hablando de trabajo en la aplicación de Slack.mp4" type="video/mp4">
                </video>
            </div>
        </article>
    </main>
    <footer class="pagEnd">
        <nav class="pagEnd-img">
            <img src="./Imagenes/airbnb-logo@2x.png" alt="logoBusiness">
            <img src="./Imagenes/logo-nasa@2x.png" alt="logoBusiness">
            <img src="./Imagenes/uber@2x.png" alt="logoBusiness">
            <img src="./Imagenes/target-logo@2x.png" alt="logoBusiness">
            <img src="./Imagenes/logo-nyt.png" alt="logoBusiness">
            <img src="./Imagenes/Logo ETSY.png" alt="logoBusiness">
        </nav>
    </footer>    
</body>
</html>
